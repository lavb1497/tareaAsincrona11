<div class="container p-8 mt-10">
  <form [formGroup]="formLogin" (submit)="enviar()">
    <h5><strong>Validaciones:</strong></h5>
    <div class="mt-2">
      <label for="" class="mr-5">Nombres:</label>
      <input type="text" formControlName="nombre" class="rounded-md border-solid border-2 border-indigo-600 mr-2">
      <div class="mt-1 text-red">
        <!-- <p>(Debe tener como mínimo 10 carácteres)</p> -->
      </div>
    </div>
    <div class="mt-2">
      <label for="" class="mr-5">Email:</label>
      <input type="text" formControlName="email" class="rounded-md border-solid border-2 border-indigo-600 ml-5 mr-2 text-red">
      <div class="mt-1 text-red">
        <!-- <p>(El email no es válido)</p> -->
      </div>
    </div>
    <div class="mt-2">
      <label for="">Mensaje:</label><br>
      <textarea formControlName="mensaje" class="rounded-md border-solid border-2 border-indigo-600 mr-2 w-80 h-20 mt-1"></textarea><br>
      <div class="mt-1 text-red">
        <!-- <p>(El espacio no puede quedar vacío)</p> -->
      </div>
    </div>
    <div class="mt-5">
      <button class="outline outline-2 outline-blue-400 outline-offset-1">Enviar</button>
    </div>
    <div class="mt-5 text-blue">
      <!-- <p>Todos los datos son válidos</p> -->
    </div>
  </form>
  <div class="bg-black p-4 text-white">
    {{ formLogin.valid }}
  </div>
  <div class="bg-black p-4 text-white">
    {{ formLogin.value| json }}
  </div>
</div>
